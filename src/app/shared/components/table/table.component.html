<div class="content">
  <div>
    <h2>{{title}}</h2>
    <h4>{{subtitle}}</h4>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Filtrar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. ItaÃº BBA"
      #input
    />
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container
      *ngFor="let column of columnsConfig"
      [matColumnDef]="column.value"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        {{ column.label }}
      </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="column.value === 'action'">
          <button mat-icon-button (click)="clickItem(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </ng-container>
        <ng-container *ngIf="column.value === 'active'">
          <span [ngClass]="element.active ? 'red-green' : 'red-dot'"></span>
        </ng-container>
        <ng-container
          *ngIf="column.value !== 'active' && column.value !== 'action'"
        >
          {{ element[column.value] }}
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    *ngIf="hasPagination"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
